<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambientes Planejados</title>
  <link rel="icon" href="fotos/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Bitter:ital,wght@0,100..900;1,100..900&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Marcellus&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Padauk:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid position-relative">
      <div class="d-flex align-items-center">
        <div class="logo-container">
          <img src="fotos/logo.png" alt="Logo" class="logo-header">
        </div>
        <a href="index.html" class="icon-text text-decoration-none text-reset">
          <div class="icon-logo">Ambientes Planejados</div>
        </a>
      </div>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHeader"
      aria-controls="menuHeader" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="menu-links d-flex align-items-center gap-4">
      <a href="localizacao.html" class="icon-text text-decoration-none text-reset active">
        <i class="bi bi-geo-alt me-2"></i>
        <span>Localização</span>
      </a>
      <a href="categoria.html" class="icon-text text-decoration-none text-reset">
        <i class="bi bi-grid me-2"></i>
        <span>Categoria</span>
      </a>
      <a href="#feedback" class="icon-text text-decoration-none text-reset">
        <i class="bi bi-chat-left-text me-2"></i>
        <span>Feedback</span>
      </a>
    </div>

    <a href="#orcamento" class="btn cta-button ms-lg-4 mt-3 mt-lg-0 text-nowrap">Faça seu orçamento</a>

    </div>
    </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll('.menu-links .icon-text');

      links.forEach(link => {
        link.addEventListener('click', function () {
          links.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>


</body>

</html>
