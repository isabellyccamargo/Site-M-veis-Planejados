<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambientes Planejados</title>
  <link rel="icon" href="fotos/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body>
  
  <header>
    <div class="navbar navbar-expand-lg custom-header ">

      <div class="d-flex">

        <div class="logo-container fixed">
          <img src="fotos/logo.png" alt="Logo" class="logo-header">
        </div>

        <div class="icon-logo"><span style="font-size: 32px;">A</span>mbientes <span
            style="font-size: 32px;">P</span>lanejados</div>

      </div>

      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="bi bi-list" style="font-size: 28px; color: #243511;"></i>
      </button>


      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="d-flex navbar-nav align-items-center gap-4 ms-auto  ">

          <li class="nav-item">
            <a href="#localizacao" class="icon-text">
              <i class=" bi-geo-alt-fill"></i>
              <span>Localização</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#categoria" class="icon-text">
              <i class=" bi-tags-fill "></i>
              <span>Categoria</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#feedback" class="icon-text">
              <i class=" bi-chat-dots-fill"></i>
              <span>Feedback</span>
            </a>
          </li>

          </li>

          <div class="underline"></div>

          <a href="#orcamento" class="btn btn-orcamento">Faça seu orçamento</a>

        </ul>

      </div>
    </div>
  </header>

  <div id="carouselExampleAutoplaying" class="carousel-slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://finger.ind.br/wp-content/uploads/2022/05/5-dicas-para-voce-que-esta-pensando-em-contratar-moveis-planejados-2-1024x683.jpg"
          class="d-block w-100" alt="imagem doo projeto">
      </div>
      <div class="carousel-item">
        <img src="https://bambui.com.br/wp-content/uploads/2021/09/Foto-1-2.jpg" class="d-block w-100" alt="iamgem do projeto">
      </div>
       <a href="#orcamento" class="btn btn-orcamento">Faça seu orçamento</a>
    </div>
     

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const menu = document.getElementById('navbarSupportedContent');
    const items = menu.querySelectorAll('.nav-item');
    const underline = menu.querySelector('.underline');

    function moveUnderline(target) {

      underline.style.width = `${target.offsetWidth}px`;
      underline.style.left = `${target.offsetLeft}px`;
    }

    items.forEach(item => {
      item.addEventListener('click', () => moveUnderline(item));
    });

    window.addEventListener('load', () => {
      moveUnderline(items[0]);
    });
  </script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
  const navLinks = document.querySelectorAll(".navbar-nav a.icon-text");
  const btnOrcamento = document.querySelector(".btn-orcamento");
  const navbarCollapse = document.querySelector(".navbar-collapse");

  navLinks.forEach(function (link) {
    link.addEventListener("click", function () {
      if (navbarCollapse.classList.contains("show")) {
        new bootstrap.Collapse(navbarCollapse).hide();
      }
    });
  });

  if (btnOrcamento) {
    btnOrcamento.addEventListener("click", function () {
      if (navbarCollapse.classList.contains("show")) {
        new bootstrap.Collapse(navbarCollapse).hide();
      }
    });
  }
});
</script>

</body>

</html>
