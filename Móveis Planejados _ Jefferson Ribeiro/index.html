<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambientes Planejados</title>
  <link rel="icon" href="fotos/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- FONTE QUE ESTA SENDO APLICADA -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="navbar navbar-expand-lg custom-header ">

      <div class="d-flex">
        <!-- LOGO E NOME DA EMPRESA NO HEADER -->
        <div class="logo-container fixed">
          <img src="fotos/logo.png" alt="Logo" class="logo-header">
        </div>

        <div class="icon-logo"><span style="font-size: 32px;">A</span>mbientes <span
            style="font-size: 32px;">P</span>lanejados</div>

      </div>
      <!-- BOTAO DO HAMBURGUER NO RESPONSIVO -->
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="bi bi-list" style="font-size: 28px; color: #243511;"></i>
      </button>

      <!-- CLASSIFICAÇÕES DA PÁGINA DO MENU -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="d-flex navbar-nav align-items-center gap-4 ms-auto  ">
          <li class="nav-item">
            <a href="#categoria" class="icon-text">
              <i class=" bi-tags-fill "></i>
              <span>Categoria</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#feedback" class="icon-text">
              <i class=" bi-chat-dots-fill"></i>
              <span>Feedback</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#localizacao" class="icon-text">
              <i class=" bi-geo-alt-fill"></i>
              <span>Localização</span>
            </a>
          </li>

          <!-- UNDERLINE QUE ESTA ABAIXO DAS CLASSIFICAÇÕES DO MENU -->
          <div class="underline"></div>

          <!-- BOTÃO CTA NO MENU -->
          <a href="#orcamento" class="btn btn-orcamento">Faça seu orçamento</a>

        </ul>

      </div>
    </div>
  </header>

  <!-- CARROSEL DE IMAGENS  -->
  <div id="carouselExampleAutoplaying" class="carousel-slide" data-bs-ride="carousel">
    <div class="carousel-inner h-620">
      <div class="orcamento-wrapper">
        <a href="#orcamento" class="btn btn-orcamento">Faça seu orçamento</a> 
      </div>

      <div class="carousel-item active">
        <img
          src="https://finger.ind.br/wp-content/uploads/2022/05/5-dicas-para-voce-que-esta-pensando-em-contratar-moveis-planejados-2-1024x683.jpg"
          class="d-block w-100" alt="imagem do projeto">
      </div>
      <div class="carousel-item">
        <img src="https://bambui.com.br/wp-content/uploads/2021/09/Foto-1-2.jpg" class="d-block w-100"
          alt="iamgem do projeto">
      </div>

    </div>

  </div>

  <!-- FAIXA VERDE COM AS IMAGENS DE UM PROJETO -->
  <section class="position-relative">

    <div class="green-bar">
      <h1>Processos</h1>
      <p class="l">A importância dos processos em móveis planejados está na garantia de</p>
      <p class="ll"> um produto final que combina funcionalidade, qualidade e design</p>
      <p class="lll"> personalizado para melhor atencer você!</p>
    </div>

    <div class="image-overlays">
      <img
        src="https://finger.ind.br/wp-content/uploads/2022/05/5-dicas-para-voce-que-esta-pensando-em-contratar-moveis-planejados-2-1024x683.jpg"
        class="img-block img-1" alt="img1" />
      <img
        src="https://finger.ind.br/wp-content/uploads/2022/05/5-dicas-para-voce-que-esta-pensando-em-contratar-moveis-planejados-2-1024x683.jpg"
        class="img-block img-2" alt="img2" />
      <img
        src="https://finger.ind.br/wp-content/uploads/2022/05/5-dicas-para-voce-que-esta-pensando-em-contratar-moveis-planejados-2-1024x683.jpg"
        class="img-block img-3" alt="img3" />
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const menu = document.getElementById('navbarSupportedContent');
    const items = menu.querySelectorAll('.nav-item');
    const underline = menu.querySelector('.underline');

    function moveUnderline(target) {

      underline.style.width = `${target.offsetWidth}px`;
      underline.style.left = `${target.offsetLeft}px`;
    }

    items.forEach(item => {
      item.addEventListener('click', () => moveUnderline(item));
    });

    window.addEventListener('load', () => {
      moveUnderline(items[0]);
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".navbar-nav a.icon-text");
      const btnOrcamento = document.querySelector(".btn-orcamento");
      const navbarCollapse = document.querySelector(".navbar-collapse");

      navLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        });
      });

      if (btnOrcamento) {
        btnOrcamento.addEventListener("click", function () {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        });
      }
    });
  </script>

</body>

</html>
