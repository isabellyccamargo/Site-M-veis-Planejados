<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambientes Planejados</title>
  <link rel="icon" href="fotos/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
    rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg custom-header">
    <div class="container-fluid position-relative">
  
      <div class="d-flex align-items-center">
        <div class="logo-container">
          <img src="fotos/logo.png" alt="Logo" class="logo-header">
        </div>
        <a href="#" class="icon-text text-decoration-none text-reset">
          <div class="icon-logo active">Ambientes Planejados</div>
        </a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHeader"
        aria-controls="menuHeader" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

     
      <div class="collapse navbar-collapse justify-content-end" id="menuHeader">
        <div class="icon-section d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-4 mt-3 mt-lg-0">

       
          <div class="menu-links d-flex gap-4 border-bottom">
            <a href="localizacao.html" class="icon-text text-decoration-none text-reset">
              <i class="bi bi-geo-alt me-2"></i>
              <span>Localização</span>
            </a>
            <a href="categoria.html" class="icon-text text-decoration-none text-reset active">
              <i class="bi bi-grid me-2"></i>
              <span>Categoria</span>
            </a>
            <a href="#feedback" class="icon-text text-decoration-none text-reset">
              <i class="bi bi-chat-left-text me-2"></i>
              <span>Feedback</span>
            </a>
          </div>

         
          <a href="#orcamento" class="btn cta-button ms-lg-4 mt-3 mt-lg-0 text-nowrap">Faça seu orçamento</a>
        </div>
      </div>
    </div>
  </nav>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll('.menu-links .icon-text');

    links.forEach(link => {
      link.addEventListener('click', function () {
        links.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  });
</script>

</body>

</html>
